<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Bee Practice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- SCREEN 1: Welcome -->
  <section id="screen-welcome" class="screen active">
    <div class="welcome-container">
      <div class="bee-icon" aria-hidden="true">
        <div class="bee-body">
          <div class="bee-stripe"></div>
          <div class="bee-stripe"></div>
          <div class="bee-stripe"></div>
          <div class="bee-wing bee-wing-left"></div>
          <div class="bee-wing bee-wing-right"></div>
          <div class="bee-antenna bee-antenna-left"></div>
          <div class="bee-antenna bee-antenna-right"></div>
          <div class="bee-eye"></div>
          <div class="bee-smile"></div>
        </div>
      </div>
      <h1 class="title">Spelling Bee</h1>
      <p class="subtitle">Practice your spelling words!</p>
      <p class="grade-label">2nd Grade - 220 Words</p>
      <button id="btn-start" class="btn btn-primary btn-large">
        Start Practice
      </button>
    </div>
  </section>

  <!-- SCREEN 1b: Mode Selection -->
  <section id="screen-mode-select" class="screen">
    <div class="mode-select-container">
      <h2 class="mode-select-title">Choose a Mode</h2>
      <p class="mode-select-subtitle">How do you want to practice?</p>
      <div class="mode-cards">
        <button class="mode-card" id="btn-mode-spell">
          <svg class="mode-card-icon" viewBox="0 0 24 24" width="48" height="48" fill="currentColor">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
          <span class="mode-card-name">Spell the Word</span>
          <span class="mode-card-desc">Listen and type the letters</span>
        </button>
        <button class="mode-card" id="btn-mode-choose">
          <svg class="mode-card-icon" viewBox="0 0 24 24" width="48" height="48" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <span class="mode-card-name">Choose the Right Word</span>
          <span class="mode-card-desc">Listen and pick the correct word</span>
        </button>
      </div>
    </div>
  </section>

  <!-- SCREEN 2: Practice -->
  <section id="screen-practice" class="screen">
    <header class="practice-header">
      <div class="progress-info">
        <span class="progress-text">Word <span id="current-word-num">1</span> of <span id="total-words">10</span></span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </header>

    <main class="practice-main">
      <!-- Countdown overlay -->
      <div id="countdown-overlay" class="countdown-overlay hidden">
        <p class="countdown-label">Get ready!</p>
        <span id="countdown-number" class="countdown-number">5</span>
      </div>

      <!-- Letter slots -->
      <div class="word-area">
        <div id="letter-slots" class="letter-slots"></div>
      </div>

      <!-- Word result (shown after completion) -->
      <div id="word-result" class="word-result hidden"></div>

      <!-- Action buttons -->
      <div class="action-buttons">
        <button id="btn-speak" class="btn btn-icon" aria-label="Hear the word again">
          <svg class="icon-speaker" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          </svg>
          Repeat Word
        </button>
        <button id="btn-toggle-input" class="btn btn-secondary">
          Switch to Voice
        </button>
      </div>

      <!-- On-screen keyboard -->
      <div id="keyboard" class="keyboard"></div>

      <!-- Word choices (selection mode) -->
      <div id="word-choices" class="word-choices hidden"></div>

      <!-- Selection result (shown after choosing) -->
      <div id="selection-result" class="selection-result hidden"></div>

      <!-- Speech recognition indicator -->
      <div id="speech-indicator" class="speech-indicator hidden">
        <div class="mic-pulse">
          <svg viewBox="0 0 24 24" width="48" height="48" fill="currentColor">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
          </svg>
        </div>
        <p class="mic-text">Listening... say a letter</p>
      </div>

      <!-- Bottom action buttons -->
      <div class="bottom-actions">
        <button id="btn-backspace" class="btn btn-secondary btn-small hidden">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"/>
          </svg>
          Undo
        </button>
        <button id="btn-next" class="btn btn-primary hidden">Next Word</button>
      </div>
    </main>
  </section>

  <!-- SCREEN 3: Results -->
  <section id="screen-results" class="screen">
    <div class="results-container">
      <h2 class="results-title">Great Job!</h2>
      <div id="star-rating" class="star-rating"></div>
      <div id="score" class="score"></div>
      <ul id="results-list" class="results-list"></ul>
      <button id="btn-play-again" class="btn btn-primary btn-large">Play Again</button>
    </div>
  </section>

  <script src="js/words.js"></script>
  <script src="js/wordChoices.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
